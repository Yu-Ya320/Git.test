<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #box {
           position: relative;
          
       }

       .seihoukei {
           position: absolute;
           width: 100px;
           height: 100px;
           background-color: blueviolet;
           left: 100px;
       }

       .tyouhoukei {
          position: absolute;
           width: 300px;
           height: 100px;
           background-color: blue;
           top: 100px;


       }
    </style>
</head>

<body>
    <div id="box">
        <div class="seihoukei"></div>
        <div class="tyouhoukei"></div>
    </div>
</body>

</html>
