<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .position {
            /*position: relative;/*起点としたい親要素のCSSに、relativeを使う。*/
            border: 1px solid gray;
            height: 2000px;
            width: 600px;
        }
        .position div {
            position: fixed;/*子要素のCSSに、absolute*/
            top: 100px;/*親要素の左上を起点とした座標*/
            left: 200px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <section class="position">
        <div>位置指定されたdiv要素</div>
    </section>
</body>
</html>
